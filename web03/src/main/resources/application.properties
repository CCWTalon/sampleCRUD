# 서버의 포트번호는 80으로 고정한다.
# 드라이버는 mysql로 로딩한다.
# mysql의 포트번호는 3306이며 사용자 아이디는 root, 비밀번호는 java0000, 데이터베이스는 springdb로 지정한다.
# 스프링부트의 캐시 디폴트 값은 false로 해준다.
server.port=80
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=java0000
spring.thymeleaf.cache=false